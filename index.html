<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="" https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>

<body>
    <h1> STONE PAPER SCISSORS </h1>
    <img src="61QkvmvEdVL.png">
    <h2>
        <div id="score">SCORE <span id="Y">0</span> : <span id="C">0</span></div>
        <div id="Play">Playing To: 5</div>
        <div id="inputbox"><input type="number" placeholder="Enter any number"></div>
    </h2>

    <p id="message"> <em> Lets Play!!!</em></p>

    <div id="rb"><button id="reset">Reset</button></div>

    <div class="row">
        <div class="column">
            <h3> <em> YOU </em>
                <br><button id="b1">1: Stone</button>
                <br><button id="b2">2: Paper</button>
                <br><button id="b3">3: Scissors</button>
            </h3>
        </div>

        <div class="column">
            <h3> <em>COMPUTER</em>
                <br><br><button id="random">Random</button>
            </h3>
        </div>
    </div>
    <script src="script.js"></script>

</body>
